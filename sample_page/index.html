<form action="/image-upload" id="image-form" method="post" enctype="multipart/form-data">
    <label for="image-form-comment">Comment: </label>
    <textarea id="image-form-comment" name="comment" cols="40" rows="6"></textarea>
    <input value="{{token_valuex12}}" name="xsrf_token" hidden>
    <br/>
    <label for="form-file">Image: </label>
    <input id="form-file" type="file" name="upload">
    <input type="submit" value="Post">
</form>

<hr/>

<h3>Registration:</h3>
<form action="/registration" id="register-form" method="post" enctype="multipart/form-data">
    <label for="Username1">Username:</label>
    <textarea id="Username1" name="Username1" cols="25" rows="1" class="_Registration" placeholder="Create Username" required></textarea>
    <br/>
    <label for="Password1">Password : </label>
    <textarea id="Password1" name="Password1" cols="25" rows="1" placeholder="Create Password" required class="_Registration"></textarea>
    <input type="submit" value="Enter">
</form>


<h3>Login:</h3>
<form action="/login" id="login-form" method="post" enctype="multipart/form-data">
    <label for="Username2">Username:</label>
    <textarea id="Username2" name="Username2" cols="25" rows="1" placeholder="Enter Username" required class="_Registration"></textarea>
    <br/>
    <label for="Password1">Password : </label>
    <textarea id="Password2" name="Password2" cols="25" rows="1" placeholder="Enter Password" required class="_Registration"></textarea>
    <input type="submit" value="Enter">
</form>
<br>

<h3>Authorized Chat:</h3>
<form action="/auto-chat" id="chat-form" method="post" enctype="multipart/form-data">
    <label for="AutoMessage">Authorized Chat Message : </label>
    <textarea id="AutoMessage" name="AutoMessage" cols="25" rows="1" class="_Registration" required></textarea>
    <input value="{{token_value123}}" name="XRSF_token" hidden>
    <input type="submit" value="Enter">
</form>
